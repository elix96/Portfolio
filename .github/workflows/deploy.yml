name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]   # Deploy whenever you push to main
  workflow_dispatch:      # Allow manual runs

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # If using a static generator (e.g., React/Vite/Hugo), add build steps here.
      # For plain HTML/CSS, skip to upload step.

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: .        # Adjust if your site builds into /dist or /build

  deploy:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
